<template name="settingsPane">
    <div class="settings-pane card blue-grey white-text">
        <div class="card-content">
            <div class="row">
                <div class="col s3 hot-settings">
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="btn white blue-text js-hot-toggle">Show Spreadsheet</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <a class="btn white blue-text js-clear-trigger">Clear</a>
                            <a class="btn white blue-text js-demo-trigger">Demo</a>
                        </div>
                    </div>
                </div>
                <div class="col s5">
                    <p>To pick a scale factor, use the slider at left. To edit the data, use the controls at right.</p>
                    {{#if willExpire}}
                        <p>This plot was created at {{plot_date}} and will expire {{plot_expiry}}.</p>
                    {{/if}}
                    <input type="text" class="black-text white" placeholder="Plot Title" id="plot_title" value="{{plotTitle}}">
                    <div class="row">
                        <div class="col">
                            <a class="btn white blue-text js-link-trigger">Link</a>
                        </div>
                        <div class="col">
                            <a class="btn white blue-text js-export-trigger">Export</a>
                        </div>
                    </div>
                    <div class="row">
                    <canvas height='600' width='1000'></canvas>
                        <img id="export-img">
                    </div>
                </div>
                <div class="col s4">
                    <p class="white-text">Scale Factor</p>
                    <p class="range-field">
                        <input type="range" id="plotScale" min="1" max="1000" />
                    </p>
                    <div class="row">
                        <div class="col s6">
                            <a class="btn white blue-text js-render-trigger">Render</a>
                        </div>
                        <div class="col s6">
                            <a class="btn white blue-text js-label-trigger">Labels</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
